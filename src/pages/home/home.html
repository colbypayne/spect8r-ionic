<ion-header>
  <ion-navbar>
    <ion-title text-center>s p e c t 8 r</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h4 text-center>{{"Attended Events"|uppercase}}</h4>
  <ion-list no-lines>
    <ion-card background="clear" padding-bottom *ngFor="let event of events"
      [navPush]="eventDetailsPage"
      [navParams]="event">
      <img src="{{event.myImages[0].imageUrl}}" alt="{{event.eventName}}">
    </ion-card>
  </ion-list>
</ion-content>
